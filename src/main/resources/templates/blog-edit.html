<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="|Редактирование статьи|"/>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
  <h3>Редактирование статьи</h3>
  <div th:each="el : ${post}">
    <form method="post">
      <input type="text" th:value="${el.title}" name="title" placeholder="Введите название статьи" class="form-control"><br>
      <input type="text" th:value="${el.author}" name="author" placeholder="Введите автора статьи" class="form-control"><br>
      <textarea th:text="${el.content}" name="content" placeholder="Введите текст статьи" class="form-control"/><br>
      <button type="submit" class="btn btn-success">Обновить</button>
    </form>
  </div>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
