<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<main>
    <div class="container mt-1" style="text-align: justify">
    <h2>О Пет-проекте</h2>
    <p>
        В рамках данного пет-проекта я изучил и применил на практике различные технологии, такие как <strong>Spring</strong>, <strong>Spring MVC</strong>, <strong>Bootstrap</strong> и <strong>Spring JPA</strong>.
    </p>
    <p>
        <strong>Spring</strong> - это мощный фреймворк для создания корпоративных приложений на языке Java, который позволяет легко управлять зависимостями и упрощает разработку. </p>
    <p>
        Используя <strong>Spring MVC</strong>, я разработал архитектуру приложения, организовав обработку HTTP-запросов и внедрив шаблоны для представления данных. Это позволило создать отзывчивый и удобный интерфейс.
    </p>
    <p>
        Для оформления пользовательского интерфейса я использовал <strong>Bootstrap</strong>, что значительно упростило процесс стилизации и сделало его более современным и адаптивным.
    </p>
    <p>
        Наконец, благодаря <strong>Spring JPA</strong>, я смог существенно упростить работу с базой данных, сократив объем кода и улучшив производительность.
    </p>
    <p>
        В результате я создал полноценное веб-приложение, которое демонстрирует мои навыки в разработке на Java и использовании современных технологий.
    </p>
    </div>
</main>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
